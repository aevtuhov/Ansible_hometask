---
- hosts: nodes
  remote_user: ansible
  become: yes
  become_method: sudo
  become_user: root

  tasks:
  - name: edit grub
    lineinfile:
      state: present
      dest: /etc/default/grub
      backrefs: yes
      regexp: '^(GRUB_CMDLINE_LINUX=(?!.* net.ifnames)\"[^\"]+)(\".*)'
      line: '\1 net.ifnames=0 biosdevname=0\2'

  - name: write to file
    shell: grub2-mkconfig
...